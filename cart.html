<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ecommerce Website</title>
    <link rel="icon" href="/images/fav.png" type="image/png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alkalami&family=Anton&family=IBM+Plex+Sans:ital,wght@1,700&family=Playfair+Display&family=Rubik:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--SideBar-->
    <section class="sidebar">
        <div class="menu-area">
            <div class="side-menu-icon">
                <img class="menu-image" src="./images/logo/menu-icon.svg" alt="">
            </div>
            <ul class="social-icons">
                <li><span class="fab fa-facebook-f icon text-white"></span></li>
                <li><span class="fab fa-twitter icon text-white"></span></li>
                <li><span class="fab fa-instagram icon text-white"></span></li>
            </ul>
        </div>
    </section>


    <!--Side Menu Modal-->
    <div class="side-menu-items">
        <div class="close">
            <ion-icon name="close-outline" class="close-icon"></ion-icon>
        </div>

        <ul class="nav-side-menu">
            <li class="">
                <a class="" aria-current="page" href="#">Home</a>
            </li>
            <li class="">
                <a class="" href="shop.html">Shop</a>
            </li>
            <li class="">
                <a class="" href="#">Deals</a>
            </li>
            <li class="">
                <a class="" href="#">Contact Us</a>
            </li>
        </ul>

        <div class="side-menu-social">
            <span class="fab fa-facebook-f"></span>
            <span class="fab fa-twitter "></span>
            <span class="fab fa-instagram  "></span>
        </div>

    </div>

    <!--Header-->
    <header class="header-wrap">
        <div class="header-inner ">
            <div class="logo-area">
                <a class="navbar-brand text-muted" href="#">
                    <img class="logo-image" src="./images/logo/ecommerce-web-logo.png" alt="">
                </a>
            </div>

            <nav class="navigation-container ">
                <ul class="nav-menu">
                    <li class="mobile-search">
                        <input type="text" class="form-control" placeholder="Search Product.......">
                        <ion-icon class="search-mobile-icon text-white" name="search-outline">
                        </ion-icon>
                    </li>
                    <li class="">
                        <a class="" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="">
                        <a class="" href="shop.html">Shop</a>
                    </li>
                    <li class="">
                        <a class="" href="#">Deals</a>
                    </li>
                    <li class="">
                        <a class="" href="#">Contact Us</a>
                    </li>

                    <li class="position-relative">
                        <a class="" href="cart.html">
                            <ion-icon name="bag-outline"></ion-icon>
                            <span class="cart-count-badge"> 0 </span>
                        </a>
                    </li>

                    <li class="">
                        <a class="" href="#"><span class="far fa-heart"></span>
                        </a>
                    </li>
                </ul>

            </nav>

            <div class="mobile-nav-items">
                <ion-icon name="menu-outline" class="menu-icon text-white"></ion-icon>
                <ion-icon name="close-outline" class="close-icon text-white"></ion-icon>
            </div>

            <div class="side-search-area">
                <div class="search">
                    <ion-icon class="search-icon" data-bs-toggle="modal" data-bs-target="#search-box"
                        name="search-outline">
                    </ion-icon>
                </div>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="cart-data">
            <div class="cart-items-box">
                <!--   <div class="cart-product-content">
                    <img src="./images/main-section/iphone.png" alt="" class="cart-product-img">
                    <div class="cart-product-name">
                        <p>APPLE IPHONE 12 PRO</p>
                    </div>
                    <div class="quantity">
                        <button class="btn btn-danger">-</button>
                        <span>0</span>
                        <button class="btn btn-primary">+</button>
                    </div>
                    <div class="delete-product">
                        <button class="btn btn-danger">x</button>
                    </div>
                </div>-->

                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                        <tr class="small text-uppercase">
                            <th scope="col">Product</th>
                            <th scope="col" width="120">Quantity</th>
                            <th scope="col" width="120">Price</th>
                            <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="align-baseline">
                                <figure class="itemside align-items-center">
                                    <div class="aside"><img src="images/main-section/iphone.png" class="img-sm">
                                    </div>
                                    <figcaption class="info"> <a href="#" class="cart-product-name"
                                            data-abc="true">APPLE
                                            IPHONE 12 PRO</a>
                                        <p class="product-cat text-muted">Mobile Phone</p>
                                    </figcaption>
                                </figure>
                            </td>

                            <td class="align-baseline">
                                <button class="quantity-btn">-</button>
                                <span class="quantity-count">1</span>
                                <button class="quantity-btn">+</button>
                            </td>

                            <td class="align-baseline">
                                <div class="price-wrap">
                                    <p class="price">$10.00</p>
                                </div>
                            </td>

                            <td class="text-right d-none d-md-block"> <a href="" class="delete-product-btn"
                                    data-abc="true">
                                    x</a> </td>
                        </tr>

                    </tbody>
                </table>
            </div>


            <div class="cart-payment-box">
                <div class="summary-title border-bottom ">
                    <h3>Cart Summary</h3>
                </div>
                <div class="payment-data">
                    <div class="order-total d-flex justify-content-between ">
                        <p class="txt">Order total</p><span class="price-txt">$219.00</span>
                    </div>
                    <div class="shipping d-flex justify-content-between">
                        <p class="txt">Shipping total</p><span class="price-txt">$119.00</span>
                    </div>
                    <div class="promo">
                        <a class="promocode" href="#enter">Enter a promocode</a>
                    </div>
                    <div class="sub-total border-top ">
                        <p class="sub-total-text">Subtotal</p>
                        <span class="total-price">$338.00</span>
                    </div>

                </div>
                <div class="checkout">
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>

        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
