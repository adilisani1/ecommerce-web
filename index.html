                        <span class="fab fa-facebook-f icon"></span>
                        <span class="fab fa-twitter icon"></span>
                        <span class="fab fa-instagram icon"></span>
                    </div>

                    <div class="addcart-section">
                        <div class="addcart-items">
                            <span class="fa fa-shopping-cart shopping-cart" aria-hidden="true"></span>
                            <button class="cart-button">Add To Cart</button>
                        </div>
                    </div>

                </div>

            </div>
            <div class="swiper-slide active">

                    <div class="social">

                    </div>
                    <div class="addcart-section">

                            <button class="cart-button">Add To Cart</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="swiper-slide">
                <div class="hero-section-bg-three">
                    <div class="hero-section-center">
                        <img class="apple-watch" src="./images/hero-section/clay-apple-watch.png" alt="" />
                    </div>
                    <div class="social">
                        <span class="fab fa-facebook-f icon"></span>
                        <span class="fab fa-twitter icon"></span>
                        <span class="fab fa-instagram icon"></span>
                    </div>
                    <div class="addcart-section">

                    </div>
                </div>
            </div>
